<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>filter</title>
    <style>
        body{font:12px 'Malgun Gothic',sans-serif;}
        #wrap{width:900px; margin:0 auto;}
        #wrap:after{content:''; display:block; clear:both;}
        .filter{float:left; width:300px; border:2px solid; box-sizing:border-box;}
        .filter img{width:100%; transition:all 1s; cursor:pointer;}
        
        /* filter */
        .filter.blur img:hover{filter:blur(5px);}
        .filter.brightness img:hover{filter:brightness(2);}
        .filter.contrast img:hover{filter:contrast(3);}
        .filter.drop-shadow img:hover{filter:drop-shadow(-30px 20px 0 rgba(0,0,0,.4));}
        .filter.grayscale img:hover{filter:grayscale(1);}
        /* 중복 적용은 ';' 없이 띄어쓰기 후에 적용 가능
        .filter.grayscale img:hover{filter:grayscale(1) brightness(1.5);}
        */
        .filter.hue-rotate img:hover{filter:hue-rotate(180deg);}
        .filter.invert img:hover{filter:invert(1);}
        .filter.opacity img:hover{filter:opacity(.5);}
        .filter.sepia img:hover{filter:sepia(1);}
        /* //filter */
        
        .filter strong{display:block; padding:.3em .5em;}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="filter blur">
            <img src="img/picture.jpg" alt="풀밭">
            <strong>blur</strong>
        </div>
        <div class="filter brightness">
            <img src="img/picture.jpg" alt="풀밭">
            <strong>brightness</strong>
        </div>
        <div class="filter contrast">
            <img src="img/picture.jpg" alt="풀밭">
            <strong>contrast</strong>
        </div>
        <div class="filter drop-shadow">
            <img src="img/picture.jpg" alt="풀밭">
            <strong>drop-shadow</strong>
        </div>
        <div class="filter grayscale">
            <img src="img/picture.jpg" alt="풀밭">
            <strong>grayscale</strong>
        </div>
        <div class="filter hue-rotate">
            <img src="img/picture.jpg" alt="풀밭">
            <strong>hue-rotate</strong>
        </div>
        <div class="filter invert">
            <img src="img/picture.jpg" alt="풀밭">
            <strong>invert</strong>
        </div>
        <div class="filter opacity">
            <img src="img/picture.jpg" alt="풀밭">
            <strong>opacity</strong>
        </div>
        <div class="filter sepia">
            <img src="img/picture.jpg" alt="풀밭">
            <strong>sepia</strong>
        </div>
    </div>
</body>
</html>
